<form name="login" class="form-horizontal" ng-submit="loginCtrl.login()">

  <div class="alert alert-warning" ng-show="loginCtrl.loginForm.message">
    <strong>Whoops!</strong>
    <p>{{loginCtrl.loginForm.message}}</p>
  </div>

  <div class="form-group">
    <label for="loginEmail" class="control-label col-sm-2">
      Email
    </label>
    <div class="col-sm-12">
      <input ng-model="loginCtrl.loginForm.email" 
        class="form-control"
        type="email" 
        name="loginEmail" 
        placeholder="yourname@example.com" 
        required />
    </div>
  </div>

  <div class="form-group">
    <label for="loginPassword" class="control-label col-sm-2">
      Password
    </label>
    <div class="col-sm-12">
      <input ng-model="loginCtrl.loginForm.pword" 
        class="form-control"
        type="password"
        name="loginPassword" 
        placeholder="password" 
        required />
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-lg pull-right">
    Login
  </button>

  <p style="padding-top: 15px"><a ui-sref="app.resetPassword">Forgot your password?</a></p>

</form>
